                <div class="text-center mb-10 fade-in">
                    <h2 class="text-2xl font-bold text-gray-800">三大管理原型</h2>
                    <p class="mt-2 text-gray-600 max-w-3xl mx-auto">成功的管理者能力模型并非孤立的人力资源工具，而是公司战略、创始人哲学与核心业务属性三位一体的必然产物。我们的研究从中提炼出三种清晰的管理原型，您可以通过下方的雷达图和介绍进行交互式探索。</p>
                </div>
                <div class="grid grid-cols-1 xl:grid-cols-2 gap-8 items-start">
                    <div class="chart-container self-center">
                        <canvas id="archetypeChart"></canvas>
                    </div>
                    <div id="archetype-details" class="flex flex-col gap-6">
                        <!-- Details will be rendered here -->
                    </div>
                </div>
            `;
            createArchetypeChart();
            renderArchetypeDetails('principled');
        };

        const createArchetypeChart = () => {
            if (currentChart) {
                currentChart.destroy();
            }
            const ctx = document.getElementById('archetypeChart').getContext('2d');
            const data = {
                labels: ['系统化与原则强度', '个体赋能与自主', '创意驱动与风险'],
                datasets: [
                    {
                        label: appData.archetypes.principled.name,
                        data: appData.archetypes.principled.chartData,
                        fill: true,
                        backgroundColor: 'rgba(59, 130, 246, 0.2)',
                        borderColor: 'rgb(59, 130, 246)',
                        pointBackgroundColor: 'rgb(59, 130, 246)',
                        pointBorderColor: '#fff',
                        pointHoverBackgroundColor: '#fff',
                        pointHoverBorderColor: 'rgb(59, 130, 246)'
                    },
                    {
                        label: appData.archetypes.empowering.name,
                        data: appData.archetypes.empowering.chartData,
                        fill: true,
                        backgroundColor: 'rgba(16, 185, 129, 0.2)',
                        borderColor: 'rgb(16, 185, 129)',
                        pointBackgroundColor: 'rgb(16, 185, 129)',
                        pointBorderColor: '#fff',
                        pointHoverBackgroundColor: '#fff',
                        pointHoverBorderColor: 'rgb(16, 185, 129)'
                    },
                    {
                        label: appData.archetypes.creative.name,
                        data: appData.archetypes.creative.chartData,
                        fill: true,
                        backgroundColor: 'rgba(249, 115, 22, 0.2)',
                        borderColor: 'rgb(249, 115, 22)',
                        pointBackgroundColor: 'rgb(249, 115, 22)',
                        pointBorderColor: '#fff',
                        pointHoverBackgroundColor: '#fff',
                        pointHoverBorderColor: 'rgb(249, 115, 22)'
                    }
                ]
            };
            currentChart = new Chart(ctx, {
                type: 'radar',
                data: data,
                options: {
                    maintainAspectRatio: false,
                    elements: {
                        line: {
                            borderWidth: 2
                        }
                    },
                    scales: {
                        r: {
                            angleLines: {
                                color: 'rgba(0, 0, 0, 0.1)'
                            },
                            grid: {
                                color: 'rgba(0, 0, 0, 0.1)'
                            },
                            pointLabels: {
                                font: {
                                    size: 14,
                                    family: "'Noto Sans SC', sans-serif"
                                },
                                color: '#3D3D3D'
                            },
                            ticks: {
                                backdropColor: 'transparent',
                                stepSize: 2
                            },
                            suggestedMin: 0,
                            suggestedMax: 10
                        }
                    },
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                usePointStyle: true,
                                font: {
                                     family: "'Noto Sans SC', sans-serif"
                                }
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return `${context.dataset.label}: ${context.raw}`;
                                }
                            }
                        }
                    },
                    onClick: (event, elements) => {
                        if (elements.length > 0) {
                            const datasetIndex = elements[0].datasetIndex;
                            const archetypeKey = Object.keys(appData.archetypes)[datasetIndex];
                            renderArchetypeDetails(archetypeKey);
                        }
                    }
                }
            });
        };
        
        const renderArchetypeDetails = (activeKey) => {
            const detailsContainer = document.getElementById('archetype-details');
            const colors = {
                principled: 'blue',
                empowering: 'green',
                creative: 'orange'
            };
            
            let content = '';
            for (const key in appData.archetypes) {
                const archetype = appData.archetypes[key];
                const color = colors[key];
                const isActive = key === activeKey;
                const activeClasses = 'shadow-xl ring-2 ring-blue-400 ring-offset-2';
                const inactiveClasses = 'shadow-md';

                content += `
                    <div id="card-${key}" 
                         class="p-6 bg-white rounded-lg border-l-4 border-${color}-500 fade-in transition-all duration-300 cursor-pointer ${isActive ? activeClasses : inactiveClasses}">
                        <h3 class="text-xl font-bold text-gray-800">${archetype.name}</h3>
                        <p class="text-sm text-gray-500 mb-4">${archetype.nameEn} | 代表公司: ${archetype.companies}</p>
                        <div class="space-y-3 text-gray-700 text-sm">
                            <p><strong class="font-medium">核心目标:</strong> ${archetype.goal}</p>
                            <p><strong class="font-medium">实现方式:</strong> ${archetype.implementation}</p>
                            <p><strong class="font-medium">适用场景:</strong> ${archetype.scenario}</p>
                        </div>
                    </div>
                `;
            }
            detailsContainer.innerHTML = content;

            document.querySelectorAll('[id^="card-"]').forEach(card => {
                card.addEventListener('click', () => {
                    const key = card.id.split('-')[1];
                    renderArchetypeDetails(key);
                });
            });
        };

        const renderDeepDive = () => {
            contentArea.innerHTML = `
                <div class="text-center mb-10 fade-in">
                    <h2 class="text-2xl font-bold text-gray-800">深度对标：六大公司实践</h2>
                    <p class="mt-2 text-gray-600 max-w-3xl mx-auto">此处详细剖析了六家代表性公司的管理者能力模型、创始人哲学及核心应用机制。请选择一家公司进行深入了解，观察其管理哲学如何通过具体的制度设计落地。</p>
                </div>
                <div class="flex flex-wrap justify-center gap-2 md:gap-4 mb-8">
                    ${Object.keys(appData.companies).map(key => `
                        <button data-company="${key}" class="company-btn px-4 py-2 text-sm font-medium bg-white border border-gray-300 rounded-full hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">${appData.companies[key].name}</button>
                    `).join('')}
                </div>
                <div id="company-details" class="mt-8"></div>
            `;

            document.querySelectorAll('.company-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const companyKey = e.target.dataset.company;
                    renderCompanyDetails(companyKey);
                    document.querySelectorAll('.company-btn').forEach(b => b.classList.remove('bg-blue-500', 'text-white', 'border-blue-500'));
                    e.target.classList.add('bg-blue-500', 'text-white', 'border-blue-500');
                });
            });
            
            renderCompanyDetails('amazon');
            document.querySelector('.company-btn[data-company="amazon"]').classList.add('bg-blue-500', 'text-white', 'border-blue-500');
        };

        const renderCompanyDetails = (key) => {
            const company = appData.companies[key];
            const detailsContainer = document.getElementById('company-details');
            detailsContainer.innerHTML = `
                <div class="bg-white p-6 md:p-8 rounded-lg shadow-lg fade-in">
                    <div class="mb-6">
                        <span class="inline-block bg-blue-100 text-blue-800 text-xs font-medium mr-2 px-2.5 py-0.5 rounded-full">${company.archetype}</span>
                        <h3 class="text-3xl font-bold text-gray-900 inline">${company.name}</h3>
                    </div>
                    
                    <div class="mb-8 p-4 bg-gray-50 rounded-lg">
                        <p class="text-gray-700"><strong class="font-semibold text-gray-900">创始人哲学：</strong>${company.philosophy}</p>
                    </div>

                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                        <div>
                            <h4 class="text-xl font-semibold mb-4 text-gray-800">管理者能力模型: ${company.modelName}</h4>
                            <div class="space-y-2">
                                ${company.modelDetails.map((item, index) => `
                                    <div class="border border-gray-200 rounded-md">
                                        <button class="accordion-toggle w-full flex justify-between items-center text-left p-3 bg-gray-50 hover:bg-gray-100">
                                            <span class="font-medium text-gray-800">${item.title}</span>
                                            <svg class="w-5 h-5 transform transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                                        </button>
                                        <div class="accordion-content">
                                            <p class="p-3 text-gray-600 bg-white">${item.desc}</p>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                        <div>
                            <h4 class="text-xl font-semibold mb-4 text-gray-800">核心应用机制</h4>
                            <div class="space-y-4">
                                ${company.mechanism.map(item => `
                                    <div class="p-4 bg-blue-50 rounded-lg">
                                        <h5 class="font-bold text-blue-900">${item.title}</h5>
                                        <p class="text-blue-800">${item.desc}</p>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            document.querySelectorAll('.accordion-toggle').forEach(button => {
                button.addEventListener('click', () => {
                    const content = button.nextElementSibling;
                    const icon = button.querySelector('svg');
                    if (content.style.maxHeight) {
                        content.style.maxHeight = null;
                        icon.classList.remove('rotate-180');
                    } else {
                        document.querySelectorAll('.accordion-content').forEach(c => c.style.maxHeight = null);
                        document.querySelectorAll('.accordion-toggle svg').forEach(i => i.classList.remove('rotate-180'));
                        content.style.maxHeight = content.scrollHeight + "px";
                        icon.classList.add('rotate-180');
                    }
                });
            });
        };

        const renderStrategy = () => {
             contentArea.innerHTML = `
                <div class="text-center mb-10 fade-in">
                    <h2 class="text-2xl font-bold text-gray-800">战略抉择：八大关键决断</h2>
                    <p class="mt-2 text-gray-600 max-w-3xl mx-auto">对标研究的最终目的，是回归自身，做出最适合我们自己的战略选择。以下八个“灵魂拷问”旨在帮助核心管理团队探寻并定义我们管理者的核心要求。请逐一回答，以启发战略思考。</p>
                </div>
                <div id="strategy-container" class="max-w-4xl mx-auto"></div>
            `;
            renderStrategyQuestion(0);
        };

        const renderStrategyQuestion = (index) => {
            const container = document.getElementById('strategy-container');
            if (index >= appData.strategyQuestions.length) {
                container.innerHTML = `
                    <div class="bg-white p-8 rounded-lg shadow-lg text-center fade-in">
                        <h3 class="text-2xl font-bold text-green-600 mb-4">讨论完成</h3>
                        <p class="text-gray-700 mb-6">您已完成所有关键问题的初步思考。我们建议由CEO带领核心管理团队，就这些问题进行一次深度战略研讨，以统一思想，明确方向，并启动后续行动。</p>
                        <button onclick="renderStrategyQuestion(0)" class="px-6 py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700">重新开始</button>
                    </div>
                `;
                return;
            }
            const q = appData.strategyQuestions[index];
            container.innerHTML = `
                <div class="bg-white p-6 md:p-8 rounded-lg shadow-lg fade-in">
                    <div class="mb-6">
                        <p class="text-sm font-semibold text-blue-600">问题 ${index + 1} / ${appData.strategyQuestions.length}</p>
                        <h3 class="text-xl md:text-2xl font-bold text-gray-900 mt-1">${q.question}</h3>
                    </div>
                    <div class="space-y-3">
                        ${q.options.map((opt, optIndex) => `
                            <button data-hint="${opt.hint}" class="strategy-option w-full text-left p-4 border border-gray-200 rounded-lg hover:bg-gray-100 hover:border-blue-500 transition">
                                ${opt.text}
                            </button>
                        `).join('')}
                    </div>
                    <div id="strategy-hint" class="mt-4 p-3 bg-yellow-50 text-yellow-800 rounded-lg min-h-[4rem] flex items-center opacity-0 transition-opacity duration-300">
                        <!-- Hint will appear here -->
                    </div>
                    <div class="mt-6 text-right">
                        <button id="next-question-btn" onclick="renderStrategyQuestion(${index + 1})" class="px-6 py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 disabled:bg-gray-400" disabled>下一个问题 →</button>
                    </div>
                </div>
            `;

            const hintBox = document.getElementById('strategy-hint');
            const nextBtn = document.getElementById('next-question-btn');
            document.querySelectorAll('.strategy-option').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    document.querySelectorAll('.strategy-option').forEach(b => b.classList.remove('bg-blue-100', 'border-blue-500'));
                    e.currentTarget.classList.add('bg-blue-100', 'border-blue-500');
                    hintBox.textContent = `💡 思考提示：${e.currentTarget.dataset.hint}`;
                    hintBox.style.opacity = '1';
                    nextBtn.disabled = false;
                });
            });
        };

        const handleNav = (e) => {
            const view = e.target.dataset.view;
            
            navButtons.forEach(btn => {
                btn.classList.remove('nav-active');
                btn.classList.add('nav-inactive');
            });
            e.target.classList.add('nav-active');
            e.target.classList.remove('nav-inactive');

            switch (view) {
                case 'overview':
                    renderOverview();
                    break;
                case 'deepdive':
                    renderDeepDive();
                    break;
                case 'strategy':
                    renderStrategy();
                    break;
            }
        };

        navButtons.forEach(btn => btn.addEventListener('click', handleNav));

        renderOverview();
    </script>

</body>
</html>
